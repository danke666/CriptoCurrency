<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Crypto Exchange</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="crypto-card card">
          <div class="card-body">
            <h3 class="card-title"><i class="fab fa-bitcoin text-warning"></i> Bitcoin (BTC)</h3>
            <p id="btc-rate" class="card-text">Loading...</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="crypto-card card">
          <div class="card-body">
            <h3 class="card-title"><i class="fab fa-ethereum text-info"></i> Ethereum (ETH)</h3>
            <p id="eth-rate" class="card-text">Loading...</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="crypto-card card">
          <div class="card-body">
            <h3 class="card-title"><i class="fas fa-coins text-warning"></i> Binance Coin (BNB)</h3>
            <p id="bnb-rate" class="card-text">Loading...</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="crypto-card card">
          <div class="card-body">
            <h3 class="card-title"><i class="fas fa-coin text-info"></i> Toncoin (TON)</h3>
            <p id="ton-rate" class="card-text">Loading...</p>
          </div>
        </div>
      </div>
    </div>

    <h2 class="text-center mt-4">Convert Cryptocurrency</h2>
    <form id="conversion-form">
      <div class="mb-3">
        <label for="crypto-type" class="form-label">Select Cryptocurrency</label>
        <select class="form-select" id="crypto-type">
          <option value="bitcoin">Bitcoin (BTC)</option>
          <option value="ethereum">Ethereum (ETH)</option>
          <option value="binancecoin">Binance Coin (BNB)</option>
          <option value="the-open-network">Toncoin (TON)</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter amount">
      </div>

      <div class="mb-3">
        <label for="currency" class="form-label">Convert to Currency</label>
        <select class="form-select" id="currency">
          <option value="usd">US Dollar (USD)</option>
          <option value="eur">Euro (EUR)</option>
        </select>
      </div>

      <button type="submit" class="btn convert-btn w-100">Convert</button>
    </form>

    <div class="mt-4 text-center" id="conversion-result"></div>

    <h2 class="text-center mt-4">Price Trends</h2>
    <canvas id="priceChart"></canvas>
  </div>

  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
