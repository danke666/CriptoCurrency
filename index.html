<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Exchange</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #29293d;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    .crypto-card {
      background-color: #39395c;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    .crypto-card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .form-label, .form-text {
      color: #ccc;
    }
    .convert-btn {
      background-color: #ff9900;
      color: #000;
    }
    .convert-btn:hover {
      background-color: #ff7700;
      color: #fff;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Crypto Exchange</h1>

    <div class="crypto-card" id="btc-card">
      <h3>Bitcoin (BTC)</h3>
      <p id="btc-rate">Loading...</p>
    </div>

    <div class="crypto-card" id="eth-card">
      <h3>Ethereum (ETH)</h3>
      <p id="eth-rate">Loading...</p>
    </div>

    <div class="crypto-card" id="bnb-card">
      <h3>Binance Coin (BNB)</h3>
      <p id="bnb-rate">Loading...</p>
    </div>

    <div class="crypto-card" id="ton-card">
      <h3>Toncoin (TON)</h3>
      <p id="ton-rate">Loading...</p>
    </div>

    <h2 class="text-center mt-4">Convert Cryptocurrency</h2>
    <form id="conversion-form">
      <div class="mb-3">
        <label for="crypto-type" class="form-label">Select Cryptocurrency</label>
        <select class="form-select" id="crypto-type">
          <option value="bitcoin">Bitcoin (BTC)</option>
          <option value="ethereum">Ethereum (ETH)</option>
          <option value="binancecoin">Binance Coin (BNB)</option>
          <option value="toncoin">Toncoin (TON)</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter amount">
      </div>

      <div class="mb-3">
        <label for="currency" class="form-label">Convert to Currency</label>
        <select class="form-select" id="currency">
          <option value="usd">US Dollar (USD)</option>
          <option value="eur">Euro (EUR)</option>
        </select>
      </div>

      <button type="submit" class="btn convert-btn w-100">Convert</button>
    </form>

    <div class="mt-4 text-center" id="conversion-result"></div>

    <h2 class="text-center mt-4">Price Trends</h2>
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    let chart;

    async function fetchCryptoRates() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,binancecoin,the-open-network&vs_currencies=usd,eur');
        const data = await response.json();

        // Update rates on cards
        document.getElementById('btc-rate').innerHTML = `1 BTC = $${data.bitcoin.usd} / €${data.bitcoin.eur}`;
        document.getElementById('eth-rate').innerHTML = `1 ETH = $${data.ethereum.usd} / €${data.ethereum.eur}`;
        document.getElementById('bnb-rate').innerHTML = `1 BNB = $${data.binancecoin.usd} / €${data.binancecoin.eur}`;
        document.getElementById('ton-rate').innerHTML = `1 TON = $${data.toncoin.usd} / €${data.toncoin.eur}`;

        return data; // Return data for conversion
      } catch (error) {
        console.error('Error fetching crypto rates:', error);
      }
    }

    async function handleConversion(event) {
      event.preventDefault();
      const cryptoType = document.getElementById('crypto-type').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const currency = document.getElementById('currency').value;
      const resultDiv = document.getElementById('conversion-result');

      if (isNaN(amount) || amount <= 0) {
        resultDiv.innerHTML = '<p class="text-danger">Please enter a valid amount.</p>';
        return;
      }

      try {
        const rates = await fetchCryptoRates();
        const rate = rates[cryptoType][currency];
        const convertedAmount = (amount * rate).toFixed(2);

        resultDiv.innerHTML = `<p class="text-success">${amount} ${cryptoType.toUpperCase()} = ${convertedAmount} ${currency.toUpperCase()}</p>`;
      } catch (error) {
        console.error('Error during conversion:', error);
        resultDiv.innerHTML = '<p class="text-danger">Error during conversion. Please try again later.</p>';
      }
    }

    async function drawPriceChart(cryptoType = 'bitcoin') {
      try {
        const response = await fetch(`https://api.coingecko.com/api/v3/coins/${cryptoType}/market_chart?vs_currency=usd&days=7`);
        const data = await response.json();
        const labels = data.prices.map(item => new Date(item[0]).toLocaleDateString());
        const prices = data.prices.map(item => item[1]);

        const ctx = document.getElementById('priceChart').getContext('2d');
        if (chart) chart.destroy(); // Destroy existing chart if any

        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: `${cryptoType.charAt(0).toUpperCase() + cryptoType.slice(1)} Price (Last 7 Days)`,
              data: prices,
              borderColor: '#ff9900',
              backgroundColor: 'rgba(255, 153, 0, 0.2)',
              tension: 0.2
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true,
                position: 'top'
              }
            }
          }
        });
      } catch (error) {
        console.error('Error fetching price chart data:', error);
      }
    }

    document.getElementById('crypto-type').addEventListener('change', (event) => {
      const cryptoType = event.target.value;
      drawPriceChart(cryptoType);
    });

    // Initialize rates, event listeners, and default price chart
    fetchCryptoRates();
    document.getElementById('conversion-form').addEventListener('submit', handleConversion);
    drawPriceChart();
  </script>
</body>
</html>
